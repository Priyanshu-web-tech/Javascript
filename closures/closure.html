<body style="background-color: #313131;color: #fff;">

    <button id="orange">Orange</button>
    <button id="green">Green</button>

</body>

<script>

    // Lexical Scope:

    // function outer() {
    //     let username = "priyanshu"
    //     function inner() {
    //         console.log("innner",username)
    //     }

    //     inner()
    // }
    // outer()
    // console.log("outer",username)

    // CLOSURE:
    function makeFunc() {
        const name = "Mozilla";
        function displayName() {
            console.log(name);
        }
        return displayName;//here we are not only returning scope/reference of this instead returning lexical scope of this which also includes it's parent function!
    }

    const myFunc = makeFunc();
    myFunc();


</script>

<script>
    document.getElementById("orange").onclick = clickHandler("orange")

    document.getElementById("green").onclick = clickHandler("green")

    function clickHandler(color) {

        // if we do not return function then ir will not work
        return function () {
            document.body.style.backgroundColor = `${color}`
        }


    }
</script>
